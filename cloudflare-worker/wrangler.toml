name = "disease-prediction-api"
main = "src/index.js"
compatibility_date = "2024-12-01"
type = "javascript"

# Cloudflare Worker settings
workers_dev = true

# Environment variables - Override in dashboard or via wrangler secret
[vars]
ENVIRONMENT = "production"
API_TIMEOUT = "30000"

# Staging environment
[env.staging]
name = "disease-prediction-api-staging"
vars = { ENVIRONMENT = "staging" }

# Development environment
[env.development]
name = "disease-prediction-api-dev"
vars = { ENVIRONMENT = "development" }

# Routes (optional - uncomment if using custom domain)
# [[routes]]
# pattern = "api.example.com/*"
# zone_name = "example.com"


# KV Namespaces (optional - for storing frontend)
# [[kv_namespaces]]
# binding = "FRONTEND"
# id = "your-kv-namespace-id"

# Routes
routes = [
  { pattern = "your-domain.com/api/*", zone_name = "your-domain.com" }
]

# Or use workers.dev subdomain
# workers_dev = true


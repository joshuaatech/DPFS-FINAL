name = "disease-prediction-api"
main = "src/index.js"
compatibility_date = "2024-01-01"
workers_dev = true

# Environment variables
# Set ML_SERVICE_URL in Cloudflare Dashboard or via wrangler secret
[vars]
ML_SERVICE_URL = "https://your-ml-service-url.railway.app"

# KV Namespaces (optional - for storing frontend)
# [[kv_namespaces]]
# binding = "FRONTEND"
# id = "your-kv-namespace-id"

# Routes
routes = [
  { pattern = "your-domain.com/api/*", zone_name = "your-domain.com" }
]

# Or use workers.dev subdomain
# workers_dev = true

